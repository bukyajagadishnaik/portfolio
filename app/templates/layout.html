<!-- app/templates/layout.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %}| Bukya Jagadish Naik </title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0CCE1CLGMF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-0CCE1CLGMF');
    </script>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/services.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/project.css') }}">

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <!-- Fixed Navbar -->
        <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
            <div class="container-fluid">
                <!-- Logo on the left -->
                <a class="navbar-brand" href="{{ url_for('index') }}">Ｊ ᴀ ɢ ᴀ ᴅ ɪ ꜱ Ꮵ</a>

                <!-- Navbar toggler for mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links in the middle and Hire Me button on the right -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Centered links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}"
                                href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('about') %}active{% endif %}"
                                href="{{ url_for('about') }}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('projects') %}active{% endif %}"
                                href="{{ url_for('projects') }}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('contact') %}active{% endif %}"
                                href="{{ url_for('contact') }}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('services') %}active{% endif %}"
                                href="{{ url_for('services') }}">Services</a>
                        </li>
                    </ul>

                    <!-- Hire Me button on the right -->
                    <a class="hire-btn" href="#">Hire Me</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- footer -->
    <section id="footer" class="footer_wrapper mt-3 mt-md-0">
        <div class="container">
            <div class="row align-items-center">
                <!-- Left side - Social Icons -->
                <div class="col-5 col-md-5">
                    <ul class="list-unstyled d-flex justify-content-start social-icon mb-md-0">
                        <li>
                            <a href="https://github.com/bukyajagadishnaik"><i class="fa-brands fa-github"></i></a>
                        </li>
                        <li>
                            <a href="https://t.me/bukyajagadishnaik"><i class="fa-brands fa-telegram"></i></a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/share/12BxaZmFG76/"><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/bukyajagadishnaik-datascience?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fa-brands fa-linkedin-in"></i></a>
                        </li>
                    </ul>
                </div>
                <!-- Right side - Copyright -->
                <div class="col-7 col-md-7">
                    <div class="copyright-text text-md-end text-center mb-3 mb-lg-0">
                        <p class="mb-0">Copyright &copy;2024 | </span>All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- custom js links here  -->
</body>

</html>
