<!-- app/templates/projects.html -->
{% extends 'layout.html' %}

{% block content %}
    <h2>My Projects</h2>
    <ul>
        {% for project in projects %}
            <li>
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <a href="{{ project.url }}">See Project</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
